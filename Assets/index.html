<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font"id="large-notice">Coding Quiz</div>
      <button class="start-button">Start</button>
      <button class="start-button"id="reset-button">Reset</button>
      <h1 class="questions"id="questionArea">Questions</h1>
      </header>

    <main>
        <section class="multipleChoice">
          <button class="choices" id="choiceA">A.</button>
          <button class="choices" id="choiceB">B.</button>
          <button class="choices" id="choiceC">C.</button>
          <button class="choices" id="choiceD">D.</button>
      </section>
      <section>
        <div class="card results"id="results">
          <div class = "score-container">
          <div>
          <h2>Score: <span class="score"id="score">0</span> </h2>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">60</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
      <form id="form">
        <ul class="card">
          <li>
            <input type=text id="initials" placeholder="Initials">
          </li>
        <button id="save">SAVE</button>
      </form> 
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
